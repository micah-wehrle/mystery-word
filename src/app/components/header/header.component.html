<div class="navbar" style="z-index:5000; position: fixed; top:6px; left:6px;">
  <div class="nav-item dropdown">
    <button class="btn btn-secondary info-button" type="button" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color:gray">
      ?
    </button>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <ng-container *ngIf="isDev">
        <li><a class="dropdown-item">(DEV TOOLS)</a></li>
        <li *ngFor="let devItem of devItems; let i = index">
          <a class="dropdown-item" (click)="devTools(i)">{{ devItem }}</a>
        </li>
        <li><hr class="dropdown-divider"></li>

      </ng-container>
      <li><a class="dropdown-item" (click)="onHowToPlay()">How to play</a></li>
      <li><a class="dropdown-item" (click)="onShowStats()">Stats</a></li>
      <li><a class="dropdown-item" href="https://wehrle.dev/portfolio/angular/mystery-word">
        About this game
        <svg width="12px" height="12px" viewBox="0 0 24 24"><g stroke-width="2.1" stroke="#666" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 13.5 17 19.5 5 19.5 5 7.5 11 7.5"></polyline><path d="M14,4.5 L20,4.5 L20,10.5 M20,4.5 L11,13.5"></path></g></svg>
      </a></li>
      <!-- <li><a class="dropdown-item">Portfolio</a></li> -->
      <li><hr class="dropdown-divider"></li>
      <li>
        <div class="d-flex">
          <a href="https://wehrle.dev/" class="dropdown-item float-start" style="display:inline">
            wehrle.dev
            <svg width="12px" height="12px" viewBox="0 0 24 24"><g stroke-width="2.1" stroke="#666" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 13.5 17 19.5 5 19.5 5 7.5 11 7.5"></polyline><path d="M14,4.5 L20,4.5 L20,10.5 M20,4.5 L11,13.5"></path></g></svg>
          </a>
          <span class="dropdown-item disabled float-end" style="display:inline">v0.5</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<div 
  class="navbar header" 
  style="z-index:1000; background-image: url('./assets/rainynight1.gif'); background-repeat:repeat-x; width:100%; height:20vmax; position: fixed; top:0;" >
  <div class="d-flex">
    <ng-container *ngFor="let letter of headerLetters">
      <div [ngStyle]="letter.style">{{ letter.letter}}</div>
    </ng-container>
  </div>
</div>
