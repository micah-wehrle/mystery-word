<div class="container">
  <div class="row text-end">
    <div class="col">
      <button type="button" class="btn btn-sm btn-secondary mt-1 px-2 py-1" (click)="onClosePopup()">&#10006;</button>
    </div>
  </div>
  <div class="row">
    <div class="col text-center mt-2" *ngIf="gameOver">
      <h1 *ngIf="!isWinner">You Lost!</h1>
      <h1 *ngIf="isWinner">You Won!</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col text-center my-2">
      <h2>Statistics</h2>
    </div>
  </div>
  <div class="row">
    <ng-container *ngFor="let stat of stats">
      <div class="col text-center">
        <div class="row">
          <div class="col tex">
            <h3>{{ stat.value }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{ stat.type }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <hr>
  <ng-container *ngIf="gamesFinished > 0">
    <div class="card card-bg">
      <div class="card-body">
        <h4 class="card-title">All-time Scoring:</h4>
        <hr>
        <div class="card-text">
          <ng-container *ngFor="let count of finalGuessCounts; let i = index">
            <div class="row mb-2">
              <div class="col-auto">
                <span>{{ i+1 }}:</span>
              </div>
              <div class="col">
                <div class="stat-progress-bar" [ngStyle]="getProgressBarStyle(i)">{{ count }}</div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="gamesFinished === 0">
    <h6 class="text-center">(Complete a game to see your stats!)</h6>
  </ng-container>
  <div class="mt-3 text-center">
    <h2>Thank you for playing!</h2>
    <h3 *ngIf="gameOver">Play again tomorrow!</h3>
  </div>
</div>
